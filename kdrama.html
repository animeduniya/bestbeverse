<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kdrama | BE VERSE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">BE VERSE</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="nav-button">Home</a></li>
                    <li><a href="kdrama.html" class="nav-button">Kdrama</a></li>
                    <li><a href="movies.html" class="nav-button">Movies</a></li>
                    <li><a href="anime-movies.html" class="nav-button">Anime Movies</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search...">
                <div id="search-results" class="search-results"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="category-content">
            <h2>Kdrama Catalog</h2>

            <div class="post">
                <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1678549895i/91294861.jpg" alt="Kdrama 1" class="post-image">
                <div class="post-info">
                    <h3>Title of Kdrama 1</h3>
                    <p>Release Date: 2023-05-10</p>
                    <p>Type: Drama</p>
                    <p>Actor: Actor Name</p>
                    <button class="download-button" onclick="showEpisodeModal('Title of Kdrama 1')">Download</button>
                </div>
            </div>

            <div class="post">
                <img src="https://via.placeholder.com/300x200?text=Kdrama+2" alt="Kdrama 2" class="post-image">
                <div class="post-info">
                    <h3>Title of Kdrama 2</h3>
                    <p>Release Date: 2023-06-15</p>
                    <p>Type: Romance</p>
                    <p>Actor: Actor Name</p>
                    <button class="download-button" onclick="showEpisodeModal('Title of Kdrama 2')">Download</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>BE VERSE Â© 2025</p>
    </footer>

    <!-- Modal for episode selection -->
    <div id="episode-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Select Episode to Download</h2>
            <p id="drama-title"></p>
            <div class="episode-list">
                <button class="episode-button">Episode 1</button>
                <button class="episode-button">Episode 2</button>
                <button class="episode-button">Episode 3</button>
                <!-- Add more episodes as needed -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
