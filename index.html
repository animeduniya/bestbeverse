<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BE VERSE</title>
    <link rel="stylesheet" href="style.css">
    <script>
        window.addEventListener("load", function() {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');
            
            // Fade out loading screen
            loadingScreen.style.transition = 'opacity 1s ease';  
            loadingScreen.style.opacity = 0;  
            
            setTimeout(function() {
                loadingScreen.style.display = 'none';  
                mainContent.style.display = 'block';  
            }, 1000);
            
            // Show Welcome Pop-up
            setTimeout(() => {
                alert("Welcome to BE VERSE! Explore the best in Kdramas, Movies, and Anime Movies.");
            }, 1500);
        });
    </script>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="loading.gif" alt="Loading...">
        <h2>Loading...</h2>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display:none;">
        <header>
            <div class="navbar">
                <h1>BE VERSE</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="kdrama.html">Kdrama</a></li>
                        <li><a href="movies.html">Movies</a></li>
                        <li><a href="anime-movies.html">Anime Movies</a></li>
                    </ul>
                </nav>
                <input type="text" id="search" placeholder="Search..." oninput="searchContent()">
            </div>
        </header>

        <div class="home-content">
            <h2>Welcome to BE VERSE</h2>
            <p>Explore the world of Kdramas, Movies, and Anime Movies. Your ultimate entertainment hub!</p>
            <div class="buttons-container">
                <a href="kdrama.html" class="explore-btn">Explore Kdrama</a>
                <a href="movies.html" class="explore-btn">Explore Movies</a>
                <a href="anime-movies.html" class="explore-btn">Explore Anime Movies</a>
            </div>
        </div>
    </div>

    <script>
        function searchContent() {
            const query = document.getElementById("search").value.toLowerCase();
            const posts = document.querySelectorAll(".post");
            posts.forEach(post => {
                const title = post.querySelector("h3").textContent.toLowerCase();
                if (title.includes(query)) {
                    post.style.display = "block";
                } else {
                    post.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
